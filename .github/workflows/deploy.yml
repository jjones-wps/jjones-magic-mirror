name: Deploy to Magic Mirror

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch: # Manual trigger from GitHub UI

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: [self-hosted, raspberry-pi]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        run: |
          cd /home/jjones/magic-mirror
          git fetch origin
          git reset --hard origin/main

      - name: Install dependencies
        run: |
          cd /home/jjones/magic-mirror
          npm ci

      - name: Security audit
        # Allow emergency bypass with [skip-audit] in commit message
        if: ${{ !contains(github.event.head_commit.message, '[skip-audit]') }}
        run: |
          cd /home/jjones/magic-mirror
          npm audit --production --audit-level=high

      - name: Run test suite
        run: |
          cd /home/jjones/magic-mirror
          npm run test:ci

      - name: Report test results
        run: echo "âœ… All tests passed!"

  deploy:
    name: Deploy to Raspberry Pi
    needs: test
    runs-on: [self-hosted, raspberry-pi]
    timeout-minutes: 10

    steps:
      - name: Run deploy script
        run: /home/jjones/magic-mirror/deploy.sh

      - name: Report success
        run: echo "ðŸš€ Deployment completed successfully!"
